<div class="slider" *ngIf="items.length">
  <div class="slide">
    <a
      class="slide-link"
      [href]="items[idx].link"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img
        [src]="items[idx].image || 'assets/placeholder.jpg'"
        [alt]="items[idx].title"
        class="slide-image"
      />
      <div class="overlay">
        <h2 class="title">{{ items[idx].title }}</h2>
      </div>
    </a>

    <button class="prev" (click)="prev()" aria-label="Previous slide">‹</button>
    <button class="next" (click)="next()" aria-label="Next slide">›</button>
  </div>
</div>
