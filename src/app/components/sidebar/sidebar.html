<ul *ngIf="local_news.length > 0" class="news-list">
  <li *ngFor="let n of local_news" class="news-item">
    <div class="news-content">
      <div *ngIf="n.image" class="thumbnail">
        <img [src]="n.image" alt="video thumbnail">
      </div>
      <div class="news-text">
        <h4 class="news-title">
          <a *ngIf="n.link" [href]="n.link" target="_blank" rel="noopener noreferrer">
            {{ n.title }}
          </a>
          <span *ngIf="!n.link">{{ n.title }}</span>
        </h4>
        <!-- <p class="news-desc">{{ n.description }}</p> -->
        <small class="news-date">{{ n.pubDate | date: 'mediumDate' }}</small>
      </div>
    </div>
  </li>
</ul>
