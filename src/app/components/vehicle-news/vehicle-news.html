  <div class="grid">
    <a *ngFor="let news of news"
       class="card"
       [href]="news.guid || news.link"
       target="_blank"
       rel="noopener noreferrer">
      <img [src]="news.image || 'assets/placeholder.jpg'" alt="{{news.title}}">
      <h2>{{ news.title }}</h2>
      <p class="date">{{ news.pubDate | date:'mediumDate' }}</p>
    </a>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button (click)="prevPage()" [disabled]="page === 1">â¬… Previous</button>
    <span>Page {{ page }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="page === totalPages">Next âž¡</button>
  </div>
</div>
